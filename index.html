<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <!-- CHANGE: Load Google Fonts â€“ Pacifico for general text, Sour Gummy for intro, and Chewy for the question messages -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sour+Gummy&family=Chewy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Prevent page scrolling */
    html, body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    /* Fix the size of the GIF container */
    #gif-container {
      width: 250px; 
      margin: 20px auto; /* Center it */
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- CHANGE: Background container now includes two copies of the mochi cat GIF -->
  <div id="cat-background">
      <img class="cat-gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExb242cmdxbTAwdDR4cHhhcGFlNHpvZ3ZnOGtyY2dtYjcybW9vbGM5bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qFmdpUKAFZ6rMobzzu/giphy.gif" alt="Mochi Cat">
      <img class="cat-gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExb242cmdxbTAwdDR4cHhhcGFlNHpvZ3ZnOGtyY2dtYjcybW9vbGM5bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qFmdpUKAFZ6rMobzzu/giphy.gif" alt="Mochi Cat">
  </div>
  
  <div class="container">
    <!-- The main question uses the Chewy font (see CSS rule for #question) -->
    <h1 id="question">Will you be my Valentine?</h1>
    <!-- Intro Screen with a romantic gradient background -->
    <div id="intro-screen">
        <p id="intro-text">Hey, we've been through a lot together...</p>
        <span id="intro-main">
          And now, our first Valentine's Day is almost here.<br>
          So... I made something special for you.
        </span>
        <!-- CHANGE: Bongo cat gif added below the intro text -->
        <img class="bongo-cat" src="https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif" alt="Bongo Cat Clapping">
    </div>
    <!-- GIF container remains unchanged -->
    <div id="gif-container">
      <div class="tenor-gif-embed" id="gif" data-postid="18045411243514992895"
           data-share-method="host" data-aspect-ratio="1" data-width="110">
      </div>
      <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <div class="buttons">
      <button id="yes-btn" style="font-size: 16px; padding: 10px;">Yes</button>
      <button id="no-btn">No</button>
    </div>
    <p id="response"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
